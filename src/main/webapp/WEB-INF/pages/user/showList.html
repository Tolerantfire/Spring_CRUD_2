<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>

<body>
Working with this page.
<br/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="User, state : ${currentUsers}" class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${User.getId()}">ID</td>
        <td th:utext="${User.getName()}">Name</td>
        <td th:utext="${User.getAge()}">Age</td>
    </tr>
</table>
